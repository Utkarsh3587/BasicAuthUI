<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="example-form" [formGroup]="myForm">

      <mat-form-field class="example-full-width form-group">
        <mat-label>Email</mat-label>
        <input matInput class="form-control" formControlName="email" placeholder="Ex. pat@example.com">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="myForm.controls.email.errors?.email">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="myForm.controls.email.errors?.required">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width form-group">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" class="form-control" formControlName="password" name="password">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="myForm.controls.password.errors?.required">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="myForm.controls.password.errors?.minlength">
          Password should have a min of 6 characters
        </mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary" [disabled]="myForm.invalid">LOGIN</button>
  </mat-card-actions>
</mat-card>

<mat-spinner *ngIf="isLoggedIn"></mat-spinner>

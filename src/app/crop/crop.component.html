<div class="searchBar">
  <mat-form-field floatLabel="never">
    <input matInput placeholder="Search" (keyup)="searchCrops($event.target.value)">
  </mat-form-field>
</div>
<div *ngFor="let crop of crops">
  <mat-card>
    <h1>{{crop.title}}</h1>
    <mat-card-subtitle>{{crop.created_at | date }}</mat-card-subtitle>
    <mat-card-content>{{crop.desc}}</mat-card-content>
  </mat-card>
</div>
